<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'attesa sta per finire</title>
    <meta name="description" content="Qualcosa di straordinario sta per arrivare. L'attesa sta per finire.">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fb923c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="fantasfs">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <main class="container">
        <div class="card">
            <header>
                <div class="badge">2026</div>
                <h1>Regole del Gioco</h1>
            </header>

            <section class="content">
                <div class="divider"></div>
                <div class="rules-container">
                    <p class="description">Hai <strong>100 punti</strong> a disposizione. Con il tuo budget puoi
                        acquistare:</p>
                    <ul class="rules-list">
                        <li>Un <strong>Circolo</strong></li>
                        <li>Un membro di <strong>Equipe Nazionale</strong></li>
                        <li>Un <strong>Ospite</strong></li>
                    </ul>
                </div>
                <button id="install-button" class="btn-install" style="display: none;">
                    Installa l'App
                </button>

                <div id="auth-section" class="auth-section">
                    <button id="login-btn" class="btn-secondary">Accedi con Google</button>
                    <div id="user-info" class="user-info" style="display: none;">
                        <img id="user-photo" src="" alt="Profile" class="user-avatar">
                        <span id="user-name"></span>
                        <button id="logout-btn" class="btn-text">Esci</button>
                    </div>
                </div>
            </section>

            <footer>
                <p>&copy; 2026. Tutti i diritti riservati.</p>
            </footer>
        </div>
    </main>

    <div id="ios-hint" class="ios-hint">
        <p>Per installare l'app su iPhone: tocca <img src="https://img.icons8.com/ios/50/ffffff/share.png"
                alt="share icon" width="20"> e poi <strong>"Aggiungi alla schermata Home"</strong></p>
        <button onclick="document.getElementById('ios-hint').style.display='none'">Chiudi</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCSCj5PAkFr9Rl-yA2-qBeE4GacWoS63b0",
            authDomain: "fantasfs2026.firebaseapp.com",
            projectId: "fantasfs2026",
            storageBucket: "fantasfs2026.firebasestorage.app",
            messagingSenderId: "794313055029",
            appId: "1:794313055029:web:7ac9b30e0b603638dd8a7c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.db = db;
        window.auth = auth;
        window.authUtils = { provider, signInWithPopup, signOut, onAuthStateChanged };
    </script>

    <script src="app.js" defer></script>
</body>

</html>
